# Project-wide Gradle settings.

# JVM arguments
org.gradle.jvmargs=-Xmx4096m -Dfile.encoding=UTF-8 -XX:+UseParallelGC -XX:MaxMetaspaceSize=512m

# Parallel build for faster compilation
org.gradle.parallel=true

# Enable AndroidX
android.useAndroidX=true

# Kotlin code style
kotlin.code.style=official

# Reduce R class size
android.nonTransitiveRClass=true

# -------------------------------
# Jetpack Compose & Kotlin Options
# -------------------------------

# Enable Compose compiler metrics and reports (optional - for debugging performance)
# Uncomment if you want to see build reports
# kotlin.compiler.execution.strategy=in-process
# kotlin.incremental=true
# kotlin.incremental.js=true
# kotlin.incremental.multiplatform=true

# Enable Compose live edit (Android Studio Giraffe+)
android.experimental.compose.liveEdit=true

# Enable Compose compiler optimizations
kotlin.compiler.extension.version=1.5.1

# Enable Gradle configuration cache for faster builds
org.gradle.configuration-cache=true
